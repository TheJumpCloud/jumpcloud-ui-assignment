<ul class="list-group mb-3">
  <li class="list-group-item">
    <form
      class="todo-item__form"
      [ngClass]="{'todo-item__form--updating': !isEditable}"
    >
      <input
        #newDescriptionInput
        class="todo-item__add"
        type="text"
        name="description"
        placeholder="Add item..."
        [(ngModel)]="description"
        [disabled]="!isEditable"
        (keydown.enter)="addItem()"
      >
      <fa
        class="todo-item__add-icon"
        name="plus"
        (click)="addItem()"
      ></fa>
    </form>
  </li>
</ul>
