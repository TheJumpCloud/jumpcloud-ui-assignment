<form
  class="todo-item__form"
  [ngClass]="{'todo-item__form--updating': isUpdating}"
>
  <div class="form-check">
    <button
      class="fake-checkbox"
      (click)="toggleCheckbox()"
      type="button"
    >
      Toggle: {{ todo.done }}
    </button>
    {{ isUpdating }}
    <input
      type="text"
      value="{{ todo.description }}"
      disabled
    >
  </div>
</form>
