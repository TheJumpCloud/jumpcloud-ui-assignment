<form
  class="todo-item__form"
  [ngClass]="{'todo-item__form--updating': isUpdating}"
>
  <button
    class="fake-checkbox"
    (click)="toggleCheckbox()"
    type="button"
  >
    {{ todo.done ? 'Done' : 'Open' }}
  </button>
  <div class="todo-item__input-container">
    <div
      *ngIf="!isEditable"
      class="todo-item__input-mask"
      (dblclick)="editDescription()"
    ></div>
    <input
      #descriptionInput
      class="todo-item__input"
      [ngClass]="{'todo-item__input--disabled': !isEditable}"
      type="text"
      name="description"
      [(ngModel)]="description"
      [disabled]="!isEditable"
      (keydown.enter)="saveDescription()"
    >
  </div>
  <button
    *ngIf="!isEditable"
    class="btn btn-link btn-sm"
    (click)="editDescription()"
    type="button"
  >
    Edit
  </button>
  <button
    *ngIf="isEditable"
    class="btn btn-link btn-sm"
    (click)="saveDescription()"
    type="button"
  >
    Save
  </button>
  <button
    class="btn btn-link btn-sm"
    (click)="deleteTodo()"
    type="button"
  >
    Delete
  </button>
</form>
