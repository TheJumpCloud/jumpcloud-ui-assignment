<div class="container bg-light pb-3 pt-3">
<div class="row">
<div class="col-lg-6 col-md-12 col-sm-12 col-12">
  <h4>{{todoFormPromoTitle}}</h4>
  <p>{{todoFormPromo}}</p>
</div>
<div class="col-lg-6 col-md-12 col-sm-12 col-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="description">Description</label>
              <div class="col-sm-9">
                <input class="form-control" name="description" id="description" type="text" formControlName="description">
              </div>
              <!-- Validation -->
              <div *ngIf="form.controls.description.errors?.pattern" class="is-error">{{errorMessage}}</div>
            </div>
          
          <div class="form-group row">
            <legend class="col-sm-3 col-form-label" for="done">{{todoCompleted}}</legend>
            <div class="col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="done" id="done" [value]="true" formControlName="done">
                  <label class="form-check-label" for="done">Yes</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="done" id="done" [value]="false" formControlName="done" checked = "checked">
                  <label class="form-check-label">No</label>
                </div>
            </div>
          </div>
          
          <div class="text-right">
              <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Save</button>
              <a class="btn btn-secondary" routerLink="/list">Cancel</a>
          </div>
          
      </form>
    </div>
  </div>
</div>
