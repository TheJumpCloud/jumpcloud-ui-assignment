<div *ngIf="todo" class="container bg-light p-3">
  <div class="col-lg-8 offset-lg-2 col-sm-12 col-xs-12">
      <div class="card px-3 py-3">
        <div class="card-body">
          <h5 class="card-title">"{{ todo.description | uppercase }}"</h5>
          <p><em>Review and Edit.</em></p>
          <p>ID: {{todo.id}}</p>
          <p><label for="done">Done?: {{todo.done}}</label>   
            <button class="btn btn-sm btn-primary" id="done" (click)="toggleDoneValue()">Toggle Done status</button>
          </p>

          <div class="form-group">
            <label for="description">Description: </label>  
            <input class="form-control form-input" [(ngModel)]="todo.description" placeholder="description"/>
          </div>
          <div class="card-footer p-1">
              <button class="btn btn-secondary" (click)="goBack()">go back</button>
              <button class="btn btn-primary" (click)="save()">save</button>
              <button class="btn btn-warning" (click)="showModal = !showModal">Delete</button>
          </div>
        </div> <!-- end card body -->
    </div> <!-- end card -->
  </div>
    
  <!-- Delete confirmation modal content before delete --> 
  <app-confirm [(visible)]="showModal">
    <div class="modal-header">
      <div class="modal-title h5">You are about to delete the following todo:</div>
    </div>
    <div class="modal-body">
      <p>Description: {{ todo.description }}</p>
      <p><em>Are you sure that you want to do this?</em></p>
    </div>
    <div class="modal-footer">
      <button (click)="showModal = !showModal" class="btn btn-secondary">Go Back</button>
      <button class="btn btn-primary" (click)="deleteTodo(todo)">Delete</button>
    </div>
  </app-confirm>
    
</div>
